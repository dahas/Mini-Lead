<div class="control">
    <div class="label">Volume</div>
    <jqxKnob [value]="volume" (onChange)="changeVolume($event)" [min]="0" [max]="1" [step]="0.01" [startAngle]="120"
        [endAngle]="480" [snapToStep]="true" [rotation]="'clockwise'" [width]="80" [height]="80" [marks]="marks"
        [labels]="labels" [pointer]="pointer" [spinner]="spinner" [dial]="dial" [dragStartAngle]="120"
        [dragEndAngle]="420">
    </jqxKnob>
</div>

<div class="control">
    <div class="label">Panning</div>
    <jqxKnob [value]="panning" (onChange)="changePanning($event)" [min]="-1" [max]="1" [step]="0.1" [startAngle]="120"
        [endAngle]="480" [snapToStep]="true" [rotation]="'clockwise'" [width]="80" [height]="80" [labels]="labels"
        [pointer]="pointer" [spinner]="spinner" [dial]="dial" [dragStartAngle]="120" [dragEndAngle]="420">
    </jqxKnob>
</div>

<div class="control">
    <div class="label">Mode</div>
    <div class="body">
        <jqxSwitchButton [checked]="poly" (onChange)="changeMode($event)" [width]="80" [height]="20" [onLabel]="'Poly'" [offLabel]="'Mono'"></jqxSwitchButton>
    </div>
</div>
