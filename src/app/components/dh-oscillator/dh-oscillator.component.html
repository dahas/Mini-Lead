<div class="osc">
    <div class="controls">
        <div class="control">
            <div class="label">Wave</div>
            <jqxKnob (onChange)="changeVolume($event)" [value]="waveform" [min]="0" [max]="3" [step]="1"
                [startAngle]="120" [endAngle]="480" [snapToStep]="true" [rotation]="'clockwise'" [width]="40"
                [height]="40" [marks]="marksWave" [labels]="labelsWave" [pointer]="pointer" [spinner]="spinner"
                [dial]="dial" [dragStartAngle]="180" [dragEndAngle]="360">
            </jqxKnob>
        </div>
        <div class="control">
            <div class="label">Gain</div>
            <jqxKnob (onChange)="changeVolume($event)" [value]="gain" [min]="0" [max]="100" [step]="1"
                [startAngle]="120" [endAngle]="480" [snapToStep]="false" [rotation]="'clockwise'" [width]="40"
                [height]="40" [marks]="marksGain" [pointer]="pointer" [spinner]="spinner" [dial]="dial"
                [dragStartAngle]="120" [dragEndAngle]="420">
            </jqxKnob>
        </div>
    </div>
    <div class="controls">
        <div class="control">
            <div class="label">Pan</div>
            <jqxKnob (onChange)="changeVolume($event)" [value]="panning" [min]="-50" [max]="50" [step]="1"
                [startAngle]="120" [endAngle]="480" [snapToStep]="true" [rotation]="'clockwise'" [width]="40"
                [height]="40" [pointer]="pointer" [spinner]="spinner" [dial]="dial" [dragStartAngle]="120"
                [dragEndAngle]="420">
            </jqxKnob>
        </div>
        <div class="control">
            <div class="label">Detune</div>
            <jqxKnob (onChange)="changeVolume($event)" [value]="detune" [min]="-50" [max]="50" [step]="1"
                [startAngle]="120" [endAngle]="480" [snapToStep]="true" [rotation]="'clockwise'" [width]="40"
                [height]="40" [pointer]="pointer" [spinner]="spinner" [dial]="dial" [dragStartAngle]="120"
                [dragEndAngle]="420">
            </jqxKnob>
        </div>
    </div>
    <div class="space">&nbsp;&nbsp;&nbsp;</div>
    <div class="controls">
        <div class="control adsr">
            <div class="label">A</div>
            <jqxSlider #sliderAttack (onChange)="change($event)" [showButtons]="false" [showMinorTicks]="false"
                [minorTicksFrequency]="5" [height]="115" [width]="40" [orientation]="'vertical'" [min]="0" [max]="100"
                [ticksFrequency]="10" [value]="0" [tooltip]="false" [mode]="'fixed'">
            </jqxSlider>
        </div>
    </div>
    <div class="controls">
        <div class="control adsr">
            <div class="label">D</div>
            <jqxSlider #sliderDecay (onChange)="change($event)" [showButtons]="false" [showMinorTicks]="false"
                [minorTicksFrequency]="5" [height]="115" [width]="40" [orientation]="'vertical'" [min]="0" [max]="100"
                [ticksFrequency]="10" [value]="0" [tooltip]="false" [mode]="'fixed'">
            </jqxSlider>
        </div>
    </div>
    <div class="controls">
        <div class="control adsr">
            <div class="label">S</div>
            <jqxSlider #sliderSustain (onChange)="change($event)" [showButtons]="false" [showMinorTicks]="false"
                [minorTicksFrequency]="5" [height]="115" [width]="40" [orientation]="'vertical'" [min]="0" [max]="100"
                [ticksFrequency]="10" [value]="0" [tooltip]="false" [mode]="'fixed'">
            </jqxSlider>
        </div>
    </div>
    <div class="controls">
        <div class="control adsr">
            <div class="label">R</div>
            <jqxSlider #sliderRelease (onChange)="change($event)" [showButtons]="false" [showMinorTicks]="false"
                [minorTicksFrequency]="5" [height]="115" [width]="40" [orientation]="'vertical'" [min]="0" [max]="100"
                [ticksFrequency]="10" [value]="0" [tooltip]="false" [mode]="'fixed'">
            </jqxSlider>
        </div>
    </div>
</div>
