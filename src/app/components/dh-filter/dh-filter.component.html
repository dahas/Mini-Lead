<div class="osc">
    <div class="controls">
      <span class="mod-label-vertical">
        VCF
      </span>
    </div>
  <div class="controls">
    <div class="control">
      <div class="label">Cutoff</div>
      <jqxTooltip style="-webkit-app-region: no-drag" [position]="'bottom'" [name]="'tt'" [content]="ttVcfCutoff">
        <jqxKnob (onChange)="changeCutoff($event)" [value]="cutoff" [min]="50" [max]="10000" [step]="1" [startAngle]="120"
          [endAngle]="480" [snapToStep]="false" [rotation]="'clockwise'" [width]="40" [height]="40" [marks]="marksCutoff"
          [pointer]="pointer" [spinner]="spinner" [dial]="dial" [dragStartAngle]="120" [dragEndAngle]="420">
        </jqxKnob>
      </jqxTooltip>
    </div>
    <div class="control">
      <div class="label">Filter</div>
      <jqxTooltip style="-webkit-app-region: no-drag" [position]="'bottom'" [name]="'tt'" [content]="ttVcfFilter">
        <jqxKnob (onChange)="changeFilter($event)" [value]="filter" [min]="0" [max]="3" [step]="1" [startAngle]="120"
          [endAngle]="480" [snapToStep]="true" [rotation]="'clockwise'" [width]="40" [height]="40" [marks]="marksFilter"
          [labels]="labelsWave" [pointer]="pointer" [spinner]="spinner" [dial]="dial" [dragStartAngle]="180"
          [dragEndAngle]="360">
        </jqxKnob>
      </jqxTooltip>
    </div>
  </div>
  <div class="controls">
    <div class="control">
      <div class="label">Res</div>
      <jqxTooltip style="-webkit-app-region: no-drag" [position]="'bottom'" [name]="'tt'" [content]="ttVcfRes">
        <jqxKnob (onChange)="changeRes($event)" [value]="resonance" [min]="0" [max]="50" [step]="1" [startAngle]="120"
          [endAngle]="480" [snapToStep]="true" [rotation]="'clockwise'" [width]="40" [height]="40" [marks]="marksRes"
          [pointer]="pointer" [spinner]="spinner" [dial]="dial" [dragStartAngle]="120" [dragEndAngle]="420">
        </jqxKnob>
      </jqxTooltip>
    </div>
  </div>
  <div class="space">&nbsp;&nbsp;&nbsp;</div>
  <div class="controls">
    <div class="control adsr">
      <div class="label">A</div>
      <jqxTooltip style="-webkit-app-region: no-drag" #tooltipAttack [position]="'top'" [name]="'tt'" [content]="ttVcfAttack">
        <jqxSlider #sliderAttack [theme]="'dh'" (onChange)="changeAttack($event)" [showButtons]="false" 
        [height]="115" [width]="40" [orientation]="'vertical'" [min]="0" [max]="250"
          [ticksFrequency]="25" [tooltip]="false" [mode]="'fixed'" [tickSize]="4">
        </jqxSlider>
      </jqxTooltip>
    </div>
  </div>
  <div class="controls">
    <div class="control adsr">
      <div class="label">D</div>
      <jqxTooltip style="-webkit-app-region: no-drag" #tooltipDecay [position]="'top'" [name]="'tt'" [content]="ttVcfDecay">
        <jqxSlider #sliderDecay [theme]="'dh'" (onChange)="changeDecay($event)" [showButtons]="false" 
        [height]="115" [width]="40" [orientation]="'vertical'" [min]="0" [max]="100"
          [ticksFrequency]="10" [tooltip]="false" [mode]="'fixed'" [tickSize]="4">
        </jqxSlider>
      </jqxTooltip>
    </div>
  </div>
  <div class="controls">
    <div class="control adsr">
      <div class="label">S</div>
      <jqxTooltip style="-webkit-app-region: no-drag" #tooltipSustain [position]="'top'" [name]="'tt'" [content]="ttVcfSustain">
        <jqxSlider #sliderSustain [theme]="'dh'" (onChange)="changeSustain($event)" [showButtons]="false" 
        [height]="115" [width]="40" [orientation]="'vertical'" [min]="0" [max]="100"
          [ticksFrequency]="10" [tooltip]="false" [mode]="'fixed'" [tickSize]="4">
        </jqxSlider>
      </jqxTooltip>
    </div>
  </div>
  <div class="controls">
    <div class="control adsr">
      <div class="label">R</div>
      <jqxTooltip style="-webkit-app-region: no-drag" #tooltipRelease [position]="'top'" [name]="'tt'" [content]="ttVcfRelease">
        <jqxSlider #sliderRelease [theme]="'dh'" (onChange)="changeRelease($event)" [showButtons]="false" 
        [height]="115" [width]="40" [orientation]="'vertical'" [min]="0" [max]="250"
          [ticksFrequency]="25" [tooltip]="false" [mode]="'fixed'" [tickSize]="4">
        </jqxSlider>
      </jqxTooltip>
    </div>
  </div>
</div>
