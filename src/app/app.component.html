<div class="synth">

  <div class="master shadow round-corners">
    <dhMaster [volume]="defMasterVolume" [panning]="defMasterPan" [poly]="defMasterPoly" (volumeChange)="setMasterVolume($event)"
      (panningChange)="setMasterPan($event)" (modeChange)="setMasterPolyMode($event)"></dhMaster>
  </div>

  <div class="oscillators">
    <div class="osc shadow round-corners">
      <dhOscillator [wave]="defVcoWave" [gain]="defVcoGain" [pan]="defVcoPan" [tune]="defVcoTune"
      [attack]="defVcoEnvAttack" [decay]="defVcoEnvDecay" [sustain]="defVcoEnvSustain" [release]="defVcoEnvRelease" 
      (waveChange)="setVcoWave($event)" (gainChange)="setVcoGain($event)" (panChange)="setVcoPan($event)"
        (tuneChange)="setVcoTune($event)" (attackChange)="setVcoEnvAttack($event)" (decayChange)="setVcoEnvDecay($event)"
        (sustainChange)="setVcoEnvSustain($event)" (releaseChange)="setVcoEnvRelease($event)"></dhOscillator>
    </div>
    <div class="osc shadow round-corners">
      <dhFilter [cutoff]="defVcfCutoff" [resonance]="defVcfResonance" [filter]="defVcfFilter"
      [attack]="defVcfEnvAttack" [decay]="defVcfEnvDecay" [sustain]="defVcfEnvSustain" [release]="defVcfEnvRelease" 
      (cutoffChange)="setVcfCutoff($event)" (resChange)="setVcfRes($event)" (filterChange)="setVcfFilter($event)"
        (attackChange)="setVcfEnvAttack($event)" (decayChange)="setVcfEnvDecay($event)"
        (sustainChange)="setVcfEnvSustain($event)" (releaseChange)="setVcfEnvRelease($event)"></dhFilter>
    </div>
  </div>

  <div class="keyboard shadow round-corners">
    <dhKeyboard [fadeOut]="fadeOut" (touch)="keyOn($event)" (release)="keyOff($event)"></dhKeyboard>
  </div>
</div>
