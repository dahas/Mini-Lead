<div class="synth">

  <div class="master shadow round-corners">
    <dhMaster [volume]="50" [panning]="0" [poly]="true" (volumeChange)="volume($event)"
      (panningChange)="panning($event)" (modeChange)="poly($event)"></dhMaster>
  </div>

  <div class="oscillators">
    <div class="osc shadow round-corners">
      <dhOscillator></dhOscillator>
    </div>
    <div class="osc shadow round-corners">
        <dhOscillator></dhOscillator>
    </div>
    <div class="osc shadow round-corners">
        <dhOscillator></dhOscillator>
    </div>
    <div class="osc shadow round-corners">
        <dhOscillator></dhOscillator>
    </div>
  </div>

  <div class="keyboard shadow round-corners">
    <dhKeyboard [fadeOut]="1" (keyOn)="keyOn($event)" (keyOff)="keyOff($event)"></dhKeyboard>
  </div>
</div>
