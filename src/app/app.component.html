<div class="synth round-corners">

  <div class="oscillators">
      <div class="master shadow round-corners">
          <dhMaster [ttVolume]="ttVolume" [ttPanning]="ttPanning" [volume]="defMasterVolume" [panning]="defMasterPan"
            (volumeChange)="setMasterVolume($event)" (panningChange)="setMasterPan($event)"
            (modeChange)="setMasterPolyMode($event)"></dhMaster>
        </div>
      <div class="oscilloscope shadow round-corners">
          <dhOscilloscope [analyser]="analyser"></dhOscilloscope>
        </div>
  </div>

  <div class="oscillators">
    <div class="osc shadow round-corners">
      <dhOscillator [ttVcoOsc]="ttVcoOsc" [osc]="defVcoOsc" [attack]="defVcoEnvAttack" [decay]="defVcoEnvDecay" [sustain]="defVcoEnvSustain"
        [release]="defVcoEnvRelease" (oscChange)="setVcoOsc($event)" (lfoSourceChange)="setLfoSource($event)"
        (lfoDepthChange)="setLfoDepth($event)" (lfoRateChange)="setLfoRate($event)"
        (attackChange)="setVcoEnvAttack($event)" (decayChange)="setVcoEnvDecay($event)"
        (sustainChange)="setVcoEnvSustain($event)" (releaseChange)="setVcoEnvRelease($event)"></dhOscillator>
    </div>
    <div class="osc shadow round-corners">
      <dhFilter [ttVcfCutoff]="ttVcfCutoff" [ttVcfFilter]="ttVcfFilter" [ttVcfRes]="ttVcfRes" [cutoff]="defVcfCutoff" [resonance]="defVcfResonance" [filter]="defVcfFilter" [attack]="defVcfEnvAttack"
        [decay]="defVcfEnvDecay" [sustain]="defVcfEnvSustain" [release]="defVcfEnvRelease"
        (cutoffChange)="setVcfCutoff($event)" (resChange)="setVcfRes($event)" (filterChange)="setVcfFilter($event)"
        (attackChange)="setVcfEnvAttack($event)" (decayChange)="setVcfEnvDecay($event)"
        (sustainChange)="setVcfEnvSustain($event)" (releaseChange)="setVcfEnvRelease($event)"></dhFilter>
    </div>
    <div class="osc shadow round-corners">
      <dhLfo [ttLfoOsc]="ttLfoOsc" [ttLfoSrc]="ttLfoSrc" [ttLfoDepth]="ttLfoDepth" [ttLfoRate]="ttLfoRate" [lfoOsc]="defLfoOsc" [lfoSource]="defLfoSource" [lfoDepth]="defLfoDepth" [lfoRate]="defLfoRate"
        (lfoOscChange)="setLfoOsc($event)" (lfoSourceChange)="setLfoSource($event)"
        (lfoDepthChange)="setLfoDepth($event)" (lfoRateChange)="setLfoRate($event)"></dhLfo>
    </div>
  </div>

  <div class="keyboard round-corners">
    <dhKeyboard [fadeOut]="fadeOut" (touch)="keyOn($event)" (release)="keyOff($event)"></dhKeyboard>
  </div>
  <div class="footer">
    <div class="quit">
      <button class="quit-button" style="-webkit-app-region: no-drag" (click)="quit($event)">Quit</button>
    </div>
    <div class="copyright">&copy; 2019 Martin J. Wolf. All rights reserved.</div>
  </div>
</div>
